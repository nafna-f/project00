<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ category }} Posts</title>
    </head>
    <body>
        <h1>Posts in {{ category }}</h1>
        <ul>
            {% for post in posts %}
            <li>{{ post.article }} - by {{ post.author.username }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </body>
</html>

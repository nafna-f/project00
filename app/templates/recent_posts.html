<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recent Posts</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/recent_posts.css') }}">
    </head>
    <body>
        <h1>Recent Posts</h1>
        <ul>
            {% for post in posts %}
            <li>{{ post.category }}: {{ post.article }} by {{ post.author.username }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </body>
</html>
